<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>QR שנוצר</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f8f8f8;
    }
    #qrcode {
      margin: 20px;
    }
  </style>
</head>
<body>

  <h2>זה ה-QR שנוצר עבורך</h2>
  <div id="qrcode"></div>

  <script>
    const text = localStorage.getItem('qr_text');
    const qrColor = localStorage.getItem('qr_color') || "#000000";
    const bgColor = localStorage.getItem('qr_bg') || "#ffffff";

    if (text) {
      new QRCode(document.getElementById("qrcode"), {
        text: text,
        width: 256,
        height: 256,
        colorDark: qrColor,
        colorLight: bgColor
      });
    } else {
      document.body.innerHTML = "<h3>לא נמצא QR שנשמר</h3>";
    }
  </script>

</body>
</html>
