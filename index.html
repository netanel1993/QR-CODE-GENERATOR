<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מחולל QR קוד</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>יצירת QR קוד</h1>
  <input type="text" id="text" placeholder="הכנס קישור או טקסט כאן" />
  <button onclick="generateQR()">צור קוד QR</button>

  <div id="qrcode"></div>

  <script>
    function generateQR() {
      const container = document.getElementById('qrcode');
      container.innerHTML = ""; // מנקה קוד קודם
      const text = document.getElementById('text').value;
      if (text.trim() === "") return;
      new QRCode(container, {
        text: text,
        width: 256,
        height: 256
      });
    }
  </script>

</body>
</html>
