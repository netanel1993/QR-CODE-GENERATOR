<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מחולל QR קוד עם לוגו</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button, a {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      text-align: center;
      text-decoration: none;
    }
    #qrcode {
      margin: 20px;
      position: relative;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      display: none;
      pointer-events: none;
    }
    #g_id_onload, .g_id_signin {
      margin: 10px;
    }
    #manual-login {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #local-email {
      background-color: #e0ffe0;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #9ccc9c;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>יצירת QR קוד</h1>

  <!-- אזור התחברות -->
  <div id="login-section">
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <div id="manual-login">
      <input type="email" id="email" placeholder="אימייל" required>
      <input type="password" id="password" placeholder="סיסמה" required>
      <button onclick="manualLogin()">התחבר / הירשם</button>
    </div>
  </div>

  <div id="local-email"></div>

  <div id="app" style="display:none;">
    <input type="text" id="text" placeholder="הכנס קישור או טקסט כאן" />
    <a href="https://www.paypal.com/donate/?hosted_button_id=6TS7T3778TGEA" target="_blank" onclick="addLogo()">הוסף לוגו (9.90 ש"ח דרך PayPal)</a>
    <button onclick="generateQR()">צור קוד QR</button>
    <button onclick="downloadQR()">הורד קוד QR</button>

    <div id="qrcode">
      <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
    </div>
  </div>

  <script>
    let qrCode;

    function handleCredentialResponse(response) {
      localStorage.setItem("user", JSON.stringify({ google: true, token: response.credential }));
      showApp();
    }

    function manualLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (email && password) {
        localStorage.setItem("user", JSON.stringify({ email: email, password: password }));
        showApp();
        showLocalEmail(email, password);
        sendEmailLocally(email, password);
      } else {
        alert("אנא הזן אימייל וסיסמה");
      }
    }

    function showApp() {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("app").style.display = "block";
    }

    function showLocalEmail(email, password) {
  const msg = `תודה על ההרשמה!
הנה האימייל שלך: ${email}
סיסמה: ${password}

אנא צלם מסך לשמירה.`;
  const box = document.getElementById("local-email");
  box.textContent = msg;
  box.style.display = "block";
}\nסיסמה: ${password}`;
      const box = document.getElementById("local-email");
      box.textContent = msg;
      box.style.display = "block";
    }

    function sendEmailLocally(email, password) {
  const subject = encodeURIComponent("תודה על ההרשמה למערכת QR");
  const body = encodeURIComponent(`תודה על ההרשמה!
הנה האימייל שלך: ${email}
סיסמה: ${password}

אנא צלם מסך לשמירה.`);
  const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;
  window.open(mailtoLink, "_blank");
}\nסיסמה: ${password}\n\nבהצלחה!`);
      const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;
      window.open(mailtoLink, "_blank");
    }

    function generateQR() {
      const container = document.getElementById('qrcode');
      container.innerHTML = "";
      const text = document.getElementById('text').value;
      if (text.trim() === "") return;

      qrCode = new QRCode(container, {
        text: text,
        width: 256,
        height: 256
      });
    }

    function addLogo() {
      const user = localStorage.getItem("user");
      if (!user) {
        alert("יש להתחבר לפני רכישת לוגו");
        return;
      }
      setTimeout(() => {
        const logo = document.getElementById("logo");
        logo.style.display = "block";
      }, 2000);
    }

    function downloadQR() {
      const qrCanvas = document.querySelector('#qrcode canvas');
      if (!qrCanvas) return alert("אנא צור קוד QR קודם");
      const image = qrCanvas.toDataURL("image/png");
      const link = document.createElement('a');
      link.href = image;
      link.download = 'qrcode.png';
      link.click();
    }
  </script>

</body>
</html>
